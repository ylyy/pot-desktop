<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: transparent;
            overflow: hidden;
            user-select: none;
        }

        .floating-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            padding: 4px;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .ai-buttons {
            display: flex;
            gap: 2px;
            flex-wrap: wrap;
            padding: 4px;
        }

        .ai-button {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border: none;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
            color: #333;
        }

        .ai-button:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .ai-button:active {
            transform: translateY(0);
        }

        .ai-button .icon {
            font-size: 16px;
        }

        /* 不同功能的渐变背景 */
        .ai-button[data-id="translate"]:hover {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .ai-button[data-id="explain"]:hover {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .ai-button[data-id="summarize"]:hover {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .ai-button[data-id="rewrite"]:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .ai-button[data-id="grammar"]:hover {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        /* 隐藏的文本存储 */
        #selectedText {
            display: none;
        }
    </style>
</head>
<body>
    <div class="floating-container">
        <div class="ai-buttons" id="aiButtons">
            <!-- 按钮将动态生成 -->
        </div>
    </div>
    
    <div id="selectedText"></div>

    <script>
        let currentText = '';
        window.isProcessingAI = false; // 初始化AI处理状态

        // 接收选中的文本
        window.electronAPI.onShowText((text) => {
            currentText = text;
            document.getElementById('selectedText').textContent = text;
            loadButtons();
        });

        // 加载按钮
        async function loadButtons() {
            const buttons = await window.electronAPI.getButtons();
            const container = document.getElementById('aiButtons');
            
            container.innerHTML = '';
            
            // 只显示启用的按钮
            const enabledButtons = buttons.filter(b => b.enabled);
            
            enabledButtons.forEach(button => {
                const btn = document.createElement('button');
                btn.className = 'ai-button';
                btn.dataset.id = button.id;
                btn.innerHTML = `
                    <span class="icon">${button.icon || '🔧'}</span>
                    <span>${button.name}</span>
                `;
                btn.onclick = () => handleButtonClick(button);
                container.appendChild(btn);
            });
        }

        // 处理按钮点击
        async function handleButtonClick(button) {
            if (!currentText) return;
            
            // 如果正在处理，显示取消状态
            if (window.isProcessingAI) {
                // 取消当前请求
                await window.electronAPI.cancelAIRequest();
                return;
            }
            
            // 设置处理状态
            window.isProcessingAI = true;
            updateButtonStates();
            
            try {
                // 使用按钮的提示词模板
                const prompt = button.prompt.replace('{text}', currentText);
                
                // 发送AI请求
                await window.electronAPI.performAIAction({
                    action: button.id,
                    text: currentText,
                    prompt: prompt,
                    buttonName: button.name
                });
            } catch (error) {
                console.error('AI请求失败:', error);
            } finally {
                // 重置处理状态
                window.isProcessingAI = false;
                updateButtonStates();
            }
        }
        
        // 更新按钮状态
        function updateButtonStates() {
            const buttons = document.querySelectorAll('.ai-button');
            buttons.forEach(btn => {
                if (window.isProcessingAI) {
                    btn.innerHTML = `
                        <span class="icon">⏹️</span>
                        <span>取消</span>
                    `;
                    btn.style.background = '#ff6b6b';
                    btn.style.color = 'white';
                } else {
                    // 恢复原始状态
                    loadButtons();
                }
            });
        }

        // 初始加载按钮
        loadButtons();
    </script>
</body>
</html>
