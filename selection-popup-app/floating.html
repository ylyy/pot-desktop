<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: transparent;
            overflow: hidden;
            user-select: none;
        }

        .floating-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            padding: 4px;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .ai-buttons {
            display: flex;
            gap: 2px;
            flex-wrap: wrap;
            padding: 4px;
        }

        .ai-button {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border: none;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
            color: #333;
        }

        .ai-button:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .ai-button:active {
            transform: translateY(0);
        }

        .ai-button .icon {
            font-size: 16px;
        }

        /* ä¸åŒåŠŸèƒ½çš„æ¸å˜èƒŒæ™¯ */
        .ai-button[data-id="translate"]:hover {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .ai-button[data-id="explain"]:hover {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .ai-button[data-id="summarize"]:hover {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .ai-button[data-id="rewrite"]:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .ai-button[data-id="grammar"]:hover {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        /* éšè—çš„æ–‡æœ¬å­˜å‚¨ */
        #selectedText {
            display: none;
        }
    </style>
</head>
<body>
    <div class="floating-container">
        <div class="ai-buttons" id="aiButtons">
            <!-- æŒ‰é’®å°†åŠ¨æ€ç”Ÿæˆ -->
        </div>
    </div>
    
    <div id="selectedText"></div>

    <script>
        let currentText = '';
        window.isProcessingAI = false; // åˆå§‹åŒ–AIå¤„ç†çŠ¶æ€

        // æ¥æ”¶é€‰ä¸­çš„æ–‡æœ¬
        window.electronAPI.onShowText((text) => {
            currentText = text;
            document.getElementById('selectedText').textContent = text;
            loadButtons();
        });

        // åŠ è½½æŒ‰é’®
        async function loadButtons() {
            const buttons = await window.electronAPI.getButtons();
            const container = document.getElementById('aiButtons');
            
            container.innerHTML = '';
            
            // åªæ˜¾ç¤ºå¯ç”¨çš„æŒ‰é’®
            const enabledButtons = buttons.filter(b => b.enabled);
            
            enabledButtons.forEach(button => {
                const btn = document.createElement('button');
                btn.className = 'ai-button';
                btn.dataset.id = button.id;
                btn.innerHTML = `
                    <span class="icon">${button.icon || 'ğŸ”§'}</span>
                    <span>${button.name}</span>
                `;
                btn.onclick = () => handleButtonClick(button);
                container.appendChild(btn);
            });
        }

        // å¤„ç†æŒ‰é’®ç‚¹å‡»
        async function handleButtonClick(button) {
            if (!currentText) return;
            
            // å¦‚æœæ­£åœ¨å¤„ç†ï¼Œæ˜¾ç¤ºå–æ¶ˆçŠ¶æ€
            if (window.isProcessingAI) {
                // å–æ¶ˆå½“å‰è¯·æ±‚
                await window.electronAPI.cancelAIRequest();
                return;
            }
            
            // è®¾ç½®å¤„ç†çŠ¶æ€
            window.isProcessingAI = true;
            updateButtonStates();
            
            try {
                // ä½¿ç”¨æŒ‰é’®çš„æç¤ºè¯æ¨¡æ¿
                const prompt = button.prompt.replace('{text}', currentText);
                
                // å‘é€AIè¯·æ±‚
                await window.electronAPI.performAIAction({
                    action: button.id,
                    text: currentText,
                    prompt: prompt,
                    buttonName: button.name
                });
            } catch (error) {
                console.error('AIè¯·æ±‚å¤±è´¥:', error);
            } finally {
                // é‡ç½®å¤„ç†çŠ¶æ€
                window.isProcessingAI = false;
                updateButtonStates();
            }
        }
        
        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        function updateButtonStates() {
            const buttons = document.querySelectorAll('.ai-button');
            buttons.forEach(btn => {
                if (window.isProcessingAI) {
                    btn.innerHTML = `
                        <span class="icon">â¹ï¸</span>
                        <span>å–æ¶ˆ</span>
                    `;
                    btn.style.background = '#ff6b6b';
                    btn.style.color = 'white';
                } else {
                    // æ¢å¤åŸå§‹çŠ¶æ€
                    loadButtons();
                }
            });
        }

        // åˆå§‹åŠ è½½æŒ‰é’®
        loadButtons();
    </script>
</body>
</html>
