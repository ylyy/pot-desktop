<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变定义 -->
  <defs>
    <radialGradient id="bg-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="128" cy="128" r="115" fill="url(#bg-gradient)"/>
  
  <!-- 鼠标形状 -->
  <g transform="translate(128, 115)" filter="url(#shadow)">
    <!-- 鼠标主体 -->
    <path d="M -30,-45 
             C -30,-52 -25,-57 -18,-57
             L 18,-57
             C 25,-57 30,-52 30,-45
             L 30,15
             C 30,35 20,45 0,45
             C -20,45 -30,35 -30,15
             Z" 
          fill="white" stroke="none"/>
    
    <!-- 鼠标按键分隔线 -->
    <line x1="0" y1="-52" x2="0" y2="-15" stroke="#667eea" stroke-width="3"/>
    
    <!-- 滚轮 -->
    <rect x="-4" y="-35" width="8" height="12" rx="4" fill="#667eea" opacity="0.5"/>
  </g>
  
  <!-- AI 标记圆圈 -->
  <g transform="translate(175, 85)">
    <circle r="32" fill="#ff6b6b" filter="url(#shadow)"/>
    <text y="8" font-family="Arial, sans-serif" font-size="26" font-weight="bold" 
          text-anchor="middle" fill="white">AI</text>
  </g>
  
  <!-- 装饰性光点 -->
  <circle cx="100" cy="90" r="3" fill="white" opacity="0.7"/>
  <circle cx="110" cy="100" r="2" fill="white" opacity="0.5"/>
  <circle cx="95" cy="105" r="2.5" fill="white" opacity="0.6"/>
</svg>